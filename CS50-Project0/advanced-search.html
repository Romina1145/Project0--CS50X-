<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Search</title>
    <script src="https://kit.fontawesome.com/099165b3c1.js"></script>
    <link rel="stylesheet" href="advanced-search.css" />
  </head>
  <body>
    <header>
      <ul>
        <li id="logo"><img src="images/google.png" /></li>
        <li id="back"><a href="index.html">Back to Google Search</a></li>
      </ul>
    </header>
    <section>
      <h3>Advanced Search</h3>

      <div class="container">
        <form action="https://google.com/search" target="_blank">
          <div class="header4">
            <h4>Find Pages with...</h4>
          </div>

          <div class="label1">
            <label for="1">all these words:</label>
          </div>
          <div class="input1">
            <input id="1" type="text" name="as_q" />
          </div>

          <div class="label2">
            <label for="2">this exact word or phrase:</label>
          </div>
          <div class="input2">
            <input id="2" type="text" name="as_epq" />
          </div>

          <div class="label3">
            <label for="3">any of these words:</label>
          </div>
          <div class="input3">
            <input id="3" type="text" name="as_oq" />
          </div>

          <div class="label4">
            <label for="4">none of these words:</label>
          </div>
          <div class="input4">
            <input id="4" type="text" name="as_eq" />
          </div>

          <div class="button">
            <input type="submit" value="Advanced Search" />
          </div>
        </form>
      </div>
    </section>

    <footer>
      <div class="footer">
        <ul>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search Works</a></li>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
