  <body>
    <header>
      <ul>
        <li><a href="image-search.html">Image Search</a></li>

        <li><i class="fa fa-th"></i></li>
        <li><i class="fa fa-user"></i></li>
      </ul>

      </form>
    </section>
    <footer>
